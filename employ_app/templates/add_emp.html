<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Manangement</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.icon-icons.com/icons2/1156/PNG/512/1486565573-microsoft-office_81557.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>Add An Employee</h1>
<hr>
<form action='/add_emp' method="post">
   {% csrf_token %}
  <label for="First Name">First Name</label><br>
  <input type="text" class="form-control" id="first_name" aria-describedby="first_nameHelp" placeholder="Enter First Name" name="first_name" value="{{ first_name}}"><br>
  <label for="First Name">Last Name</label><br>
  <input type="text" class="form-control" id="last_name" aria-describedby="last_nameHelp" placeholder="Enter Last Name" name="last_name" value="{{ last_name}}"><br>
  <label for="Age">Age</label><br>
  <input type="text" class="form-control" id="age" aria-describedby="ageHelp" placeholder="Enter Your Age" name="age" value="{{ age}}"><br>
  <label for="Blood Groop">Blood Groop</label><br>
  <input type="text" class="form-control" id="blood_groop" aria-describedby="bdHelp" placeholder="Enter Blood Groop" name="blood_groop" value="{{ blood_groop}}"><br>
  <label for="Department">Department</label><br>
  <input type="text" class="form-control" id="dept" aria-describedby="deptHelp" placeholder="Enter Department" name="dept" value="{{ dept}}"><br>
  <label for="Salary">Salary</label><br>
  <input type="text" class="form-control" id="salary" aria-describedby="salaryHelp" placeholder="Enter Your Salary" name="salary"value="{{ salary}}"><br>
  <label for="Medical">Medical Probelm</label><br>
  <input type="text" class="form-control" id="emp.medical_problem" aria-describedby="medicalHelp" placeholder="Enter Medical Probelm" name="medical_problem" value="{{medical_problem}}"><br> 
  <label for="Bonus">Bonus</label><br>
  <input type="text" class="form-control" id="bonus" aria-describedby="bounsHelp" placeholder="Enter bonus" name="bonus" value="{{bonus}}"><br>
  <label for="Roles">Roles</label><br>
  <input type="text" class="form-control" id="role" aria-describedby="roleHelp" placeholder="Enter Your Role" name="role"value="{{ role}}"><br>
  <label for="Phone">Phone</label><br>
  <input type="text" class="form-control" id="phone" aria-describedby="PhoneHelp" placeholder="Enter Your Phone" name="phone"value="{{phone}}"><br>
  <label for="Hire Date">Hire Date</label><br>
  <input type="text" class="form-control" id="hire-date" aria-describedby="Hire DateHelp" placeholder="Enter Hire Date" name="hire_date"value="{{hire_date}}"><br>
<hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
