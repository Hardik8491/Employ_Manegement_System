<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Office Manangement</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.icon-icons.com/icons2/1156/PNG/512/1486565573-microsoft-office_81557.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>Filter Employee Details</h1>
      <hr />
      <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="First Name">First Name</label><br />
        <input
          type="text"
          class="form-control"
          id="first_name"
          aria-describedby="first_nameHelp"
          placeholder="Enter First Name"
          name="first_name"
          value="{{ first_name}}" /><br />
        <label for="First Name">Last Name</label><br />
        <input
          type="text"
          class="form-control"
          id="last_name"
          aria-describedby="last_nameHelp"
          placeholder="Enter Last Name"
          name="last_name"
          value="{{ last_name}}" /><br />

        <label for="Department">Department</label><br />
        <input
          type="text"
          class="form-control"
          id="dept"
          aria-describedby="deptHelp"
          placeholder="Enter Department"
          name="dept"
          value="{{ dept}}" /><br />

        <label for="Roles">Roles</label><br />
        <input
          type="text"
          class="form-control"
          id="role"
          aria-describedby="roleHelp"
          placeholder="Enter Your Role"
          name="role"
          value="{{ role}}" /><br />

        <hr />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
</html>
